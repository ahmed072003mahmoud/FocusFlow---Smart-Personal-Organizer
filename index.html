
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FocusFlow | الوعي الإنتاجي</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --deep-space: #020617;
        --accent-primary: #6366F1;
        --accent-secondary: #8B5CF6;
        --glow-green: #ADFF2F;
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      
      body {
        font-family: 'Noto Sans Arabic', 'Plus Jakarta Sans', sans-serif;
        background-color: var(--deep-space);
        color: #F8FAFC;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        scrollbar-width: none;
      }

      body::-webkit-scrollbar { display: none; }

      /* Advanced Ambient Background */
      .ambient-field {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08), transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.08), transparent 40%);
      }

      .animated-blob {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
        filter: blur(80px);
        animation: drift 30s infinite alternate ease-in-out;
      }

      @keyframes drift {
        from { transform: translate(-10%, -10%) rotate(0deg); }
        to { transform: translate(20%, 10%) rotate(180deg); }
      }

      /* Premium Glassmorphism Classes */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
      }

      .glow-border {
        position: relative;
        overflow: hidden;
      }
      .glow-border::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 1px solid transparent;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), transparent) border-box;
        mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        pointer-events: none;
      }

      .premium-card {
        transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
      }
      .premium-card:hover {
        transform: translateY(-4px) scale(1.01);
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.1);
      }

      /* Typography Polish */
      .heading-title {
        letter-spacing: -0.03em;
        line-height: 1.2;
      }
      
      .text-balance { text-wrap: balance; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "@/": "./"
      }
    }
    </script>
  </head>
  <body>
    <div class="ambient-field">
      <div class="animated-blob"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
