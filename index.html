
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FocusFlow | الوعي الإنتاجي</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --void: #1E1E1E;
        --obsidian: #252525;
        --zinc-950: #1a1a1a;
        --zinc-800: #333333;
        --zinc-400: #C7C7C7;
        --pure-white: #FFFFFF;
        
        /* Micro-colors */
        --color-success: #4CAF50;
        --color-urgent: #FF9800;
        --color-overdue: #F44336;
        --color-text-dim: #717171;
      }
      
      body {
        font-family: 'Noto Sans Arabic', 'Plus Jakarta Sans', sans-serif;
        background-color: var(--void);
        color: var(--zinc-400);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .heading-title {
        letter-spacing: -0.04em;
        font-weight: 800;
        color: var(--pure-white);
      }

      .system-caption {
        letter-spacing: 0.4em;
        text-transform: uppercase;
        font-weight: 800;
        font-size: 9px;
        opacity: 0.5;
        color: var(--color-text-dim);
      }

      .ui-stealth {
        transition: opacity 0.5s ease;
      }
      .ui-stealth:not(:hover) {
        opacity: 0.2;
      }

      ::-webkit-scrollbar { width: 0px; }
      
      /* Subtle card glass effect for monochrome */
      .monochrome-card {
        background: var(--obsidian);
        border: 1px solid rgba(255, 255, 255, 0.03);
        transition: all 0.3s ease;
      }
      .monochrome-card:hover {
        border-color: rgba(255, 255, 255, 0.08);
      }
    </style>
