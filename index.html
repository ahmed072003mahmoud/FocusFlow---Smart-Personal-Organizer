
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow | الوعي الإنتاجي</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #020617;
        --accent-indigo: #6366F1;
        --accent-violet: #8B5CF6;
        --accent-lime: #ADFF2F;
        --glass-surface: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      
      body {
        font-family: 'Noto Sans Arabic', 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-deep);
        color: #F8FAFC;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Ultra-Smooth Aurora Background */
      .liquid-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.15), transparent 40%),
                    radial-gradient(circle at 90% 90%, rgba(139, 92, 246, 0.15), transparent 40%),
                    #020617;
      }

      .floating-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: float-orbit 25s infinite alternate ease-in-out;
      }

      .orb-1 { width: 400px; height: 400px; background: var(--accent-indigo); top: -10%; left: -10%; }
      .orb-2 { width: 300px; height: 300px; background: var(--accent-violet); bottom: -5%; right: -5%; animation-delay: -5s; }

      @keyframes float-orbit {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 50px) scale(1.1); }
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .glow-border:hover {
        border-color: rgba(99, 102, 241, 0.4);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      input, button { transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1); }
      
      .active-tab {
        background: var(--accent-indigo);
        color: white;
        box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
      }

      /* Typography Polish */
      h1, h2, h3 { letter-spacing: -0.02em; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "@/": "./"
      }
    }
    </script>
  </head>
  <body>
    <div class="liquid-canvas">
      <div class="floating-orb orb-1"></div>
      <div class="floating-orb orb-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
