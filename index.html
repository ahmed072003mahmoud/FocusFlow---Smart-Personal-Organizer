
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FocusFlow | الوعي الإنتاجي</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --void: #000000;
        --obsidian: #050505;
        --zinc-950: #09090B;
        --zinc-800: #27272A;
        --zinc-400: #A1A1AA;
        --pure-white: #FFFFFF;
      }
      
      body {
        font-family: 'Noto Sans Arabic', 'Plus Jakarta Sans', sans-serif;
        background-color: var(--void);
        color: var(--zinc-400);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 1s ease;
      }

      /* Success State: Perfect Symmetry Filter */
      .state-success {
        filter: contrast(1.1) brightness(1.1);
      }

      /* Failure/Overload State: Diffusion */
      .state-overload {
        filter: grayscale(1) blur(0.5px);
        opacity: 0.8;
      }

      .heading-title {
        letter-spacing: -0.06em;
        font-weight: 900;
      }

      .system-caption {
        letter-spacing: 0.6em;
        text-transform: uppercase;
        font-weight: 900;
        font-size: 10px;
        opacity: 0.4;
      }

      /* Hide UI during high focus */
      .ui-stealth {
        transition: opacity 0.5s ease;
      }
      .ui-stealth:not(:hover) {
        opacity: 0.1;
      }

      ::-webkit-scrollbar { width: 0px; }
    </style>
